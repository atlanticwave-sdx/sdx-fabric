name: Build & Publish (TestPyPI â†’ PyPI)

on:
  push:
    branches: ["main"]                # publish to TestPyPI on merge to main
    tags: ["v*.*.*"]                  # publish to PyPI on version tags
  pull_request:
    branches: ["main"]                # build-only on PRs
  workflow_dispatch:
    inputs:
      target:
        description: "Choose where to publish"
        required: true
        default: "testpypi"
        type: choice
        options: [testpypi, pypi]

permissions:
  id-token: write                     # OIDC Trusted Publishing
  contents: read

env:
  TEST_SDX_BASE_URL: https://190.103.184.194
  PROD_SDX_BASE_URL: https://sdxapi.atlanticwave-sdx.ai

jobs:
  pr-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdx-client
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Ensure tags are present
        run: git fetch --force --tags
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install build tool
        run: python -m pip install --upgrade build setuptools_scm
      - name: Show resolved version
        run: |
          python -m setuptools_scm
          git describe --tags --always --dirty || true
      - name: Clean dist
        run: rm -rf dist/*
      - name: Build sdist and wheel
        run: python -m build

  build:
    name: Build package artifacts
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdx-client
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Ensure tags are present
        run: git fetch --force --tags
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install build tool
        run: python -m pip install --upgrade build setuptools_scm
      - name: Show resolved version
        run: |
          python -m setuptools_scm
          git describe --tags --always --dirty || true
      - name: Clean dist
        run: rm -rf dist/*
      - name: Build sdist and wheel
        run: python -m build
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: sdx-client/dist/*
          if-no-files-found: error

  publish-testpypi:
    name: Publish to TestPyPI
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'))
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdx-client
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: sdx-client/dist
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      # Validate artifact version from filenames (no git required here)
      - name: Ensure pre-release/dev version (TestPyPI)
        run: |
          cd dist
          FILE=$(ls sdxclient-*.tar.gz | head -n1)
          BASENAME=$(basename "$FILE")
          VER=${BASENAME#sdxclient-}
          VER=${VER%.tar.gz}
          echo "Artifact version: $VER"
          if [[ "$VER" != *".dev"* && "$VER" != *"rc"* ]]; then
            echo "ERROR: TestPyPI expects a dev or rc version (got $VER)"; exit 1
          fi

      - name: Set SDX_BASE_URL for TestPyPI
        run: echo "SDX_BASE_URL=${TEST_SDX_BASE_URL}" >> "$GITHUB_ENV"

      - name: Publish to TestPyPI (OIDC Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          packages-dir: sdx-client/dist

  publish-pypi:
    name: Publish to PyPI
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi'))
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdx-client
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: sdx-client/dist
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      # Validate artifact version from filenames (no git required here)
      - name: Ensure final version (PyPI)
        run: |
          cd dist
          FILE=$(ls sdxclient-*.tar.gz | head -n1)
          BASENAME=$(basename "$FILE")
          VER=${BASENAME#sdxclient-}
          VER=${VER%.tar.gz}
          echo "Artifact version: $VER"
          if [[ "$VER" == *".dev"* || "$VER" == *"rc"* ]]; then
            echo "ERROR: PyPI expects a final release version (got $VER)"; exit 1
          fi
          if ! [[ "$VER" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Version must be X.Y.Z (got $VER)"; exit 1
          fi

      - name: Set SDX_BASE_URL for Production
        run: echo "SDX_BASE_URL=${PROD_SDX_BASE_URL}" >> "$GITHUB_ENV"

      - name: Publish to PyPI (OIDC Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # remove skip-existing to fail loudly on reused versions (recommended)
          packages-dir: sdx-client/dist

